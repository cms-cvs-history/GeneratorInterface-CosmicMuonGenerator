# Configuration file for CosMuoGenSource

process runCosMuoGen = {

  service = RandomNumberGeneratorService {
    untracked uint32 sourceSeed = 1359968  # single seed for all applications
  }

  untracked PSet maxEvents = {
    untracked int32 input = 500
  }

  include "GeneratorInterface/CosmicMuonGenerator/data/CMSCGENsource.cfi"
  replace CosMuoGenSource.MaxTheta = 84.
  replace CosMuoGenSource.ElossScaleFactor = 0.0


 module CMSCGEN_out = PoolOutputModule
   {
      untracked string fileName = "cosmic.root"
   }
   
  
   endpath outpath = { CMSCGEN_out }

}

