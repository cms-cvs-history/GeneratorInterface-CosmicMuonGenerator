# Configuration file for CosMuoGenSource

process runCosMuoGen = {

  untracked PSet maxEvents = { untracked int32 input = 500 }

  service = RandomNumberGeneratorService {
    PSet cosmics = {
      untracked uint32 initialSeed = 135799468  # single seed for all applications
    }
  }

  source = EmptySource {}

  include "GeneratorInterface/CosmicMuonGenerator/data/CMSCGENproducer.cfi"
  replace cosmics.MaxTheta = 84.
  replace cosmics.ElossScaleFactor = 0.0
  #WARNING: If "TrackerOnly=true" then tracker-only setup will be used.
  #This means R=1200 and Z=2800, no material or B-field outside is considered
  replace cosmics.TrackerOnly = true

 module CMSCGEN_out = PoolOutputModule
   {
      untracked string fileName = "cosmic.root"
   }
   
   path p1 = { cosmics }
  
   endpath outpath = { CMSCGEN_out }

}

